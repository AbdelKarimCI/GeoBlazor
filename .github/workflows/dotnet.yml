# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET Tests

env:
  DOTNET_WORKINGDRIECTORY : 'test/dymaptic.GeoBlazor.Core.Test'

on:
  push:
    branches: [ "feature/automated_testing" ]
  pull_request:
    branches: [ "feature/automated_testing" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 7.x
    - name: Restore dependencies   
      run: dotnet restore
      working-directory: ${{ env.DOTNET_WORKINGDRIECTORY }}
    - name: Build
      run: dotnet build --no-restore
      working-directory: ${{ env.DOTNET_WORKINGDRIECTORY }}
    - name: Install dependencies
      run: npm install @playwright/test
    - name: Install dependencies2
      run: npx playwright install
   # - name: Install Playwright Browsers
  #    run: pwsh bin/Debug/netX/playwright.ps1 install
    - name: secret setup 
      env:
          ARCGISAPIKEY: ${{ secrets.ArcGISApiKey }}
      run: dotnet user-secrets set ArcGISApiKey "$ARCGISAPIKEY"
      working-directory: test\dymaptic.GeoBlazor.Core.Test.Blazor.Server\bin\Debug\net7.0
    - name: Test
      run: dotnet test --no-build --verbosity normal
      working-directory: ${{ env.DOTNET_WORKINGDRIECTORY }}
